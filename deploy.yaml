additional_properties: {}
apiVersion: '2018-10-01'
identity: null
location: france central
name: ${IDENTIFIANT_EFREI}
properties:
  containers:
  - name: ${IDENTIFIANT_EFREI}
    properties:
      command: []
      environmentVariables:
      - name: API_KEY
        value: ${API_KEY}
      image: ${REGISTRY_LOGIN_SERVER}/${IDENTIFIANT_EFREI}:v1
      ports:
      - port: 80
        protocol: TCP
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.5
      livenessProbe:
        exec:
            command:
                - "curl http://devops-${IDENTIFIANT_EFREI}.francecentral.azurecontainer.io/healthy"
        periodSeconds: 10
  imageRegistryCredentials:
  - server: ${REGISTRY_LOGIN_SERVER}
    username: ${REGISTRY_USERNAME}
    password: ${REGISTRY_PASSWORD}
  ipAddress:
    autoGeneratedDomainNameLabelScope: Unsecure
    dnsNameLabel: devops-${IDENTIFIANT_EFREI}
    ports:
    - port: 80
      protocol: TCP
    type: Public
  osType: Linux
  restartPolicy: Always
tags: null
type: Microsoft.ContainerInstance/containerGroups
